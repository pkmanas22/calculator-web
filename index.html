<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3d5eef6133.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="output-container">
            <textarea name="" id="" class="output" placeholder="0"></textarea>
        </div>
        <div class="digits-container">
            <div class="digit symbol">C</div>
            <div class="digit symbol">+/-</div>
            <div class="digit symbol">/</div>
            <div class="digit symbol">x</div>
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="digit symbol">-</div>
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="digit symbol">+</div>
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="digit equal">=</div>
            <div class="digit zero">0</div>
            <div class="digit">.</div>
        </div>
    </div>


    <!-- <script src="script.js"></script> -->
</body>

</html>
